{%extends 'base.html'%}
{%load static%}
{%block title%}Kronium - Sign In{%endblock%}

{%block additionalMetaData%}
    <link rel="stylesheet" href="{%static 'css/login.css'%}" type="text/css">
{%endblock%}

{%block body%}
<form action="{%url 'signIn'%}" method="POST">
    {%csrf_token%}
    <div class="container fadeInDown">
        <div class="row">
            <div class="col-lg-12">
                <h1>Log In</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    {{form.username}}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    {{form.password}}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="fadeIn third"type="Submit" value="Submit">
                </div>
            </div>
            <div class="col-lg-12">
                    <a href="{%url 'resetPassword'%}" class="fadeIn fourth"><button>Reset Password</button></a>
            </div>
        </div>
    </div>
</form>
{%endblock%}
